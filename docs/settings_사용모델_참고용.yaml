app:
  locale: ko_KR
  log_level: INFO
  theme: light_classic
  version: 0.1.0
data:
  db_path: db/history.db
llm:
  default_provider: ollama
  generation:
    max_tokens: 4096
    temperature: 0.7
  models:
    logic:
      name: qwen2.5-coder:32b
      num_ctx: 32768
    persona:
      name: llama3.1:70b
      num_ctx: 8192
    summary:
      name: llama3.1:8b
      num_ctx: 128000
  providers:
    ollama:
      host: http://localhost:11434
      timeout: 60
reddit:
  auth_mode: oauth
  polling:
    check_interval_sec: 600
  use_mock: true
  user_agent_template: desktop:kr.reddiscribe:v{version} (by /u/{username})
security:
  mask_logs: true
test:
  key: value
